{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ schema.name }} schema?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'schemas:schema-list' %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
